<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="18351 class project" />
    <link href="../styles.css" rel="stylesheet" type="text/css" />
    <script src="../index.ts" type="module" defer=""></script>
    <title>Chatter Home</title>
    <style>
      .header {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        font-weight: 600;
        padding: 1.5rem 0.5rem;
        height: 5vh;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
    />
  </head>

  <body>
    <div class="header">
      <i
        class="fas fa-comments"
        style="margin-right: 8px; color: #1a73e8; font-size: 2.5rem"
      ></i>
      <span
        style="
          color: #1a73e8;
          font-family: 'Lobster', cursive;
          font-size: 2rem;
          font-weight: bold;
          font-size: 3.5rem;
        "
        >Chatter</span
      >
    </div>
    <div class="content">
      <div class="blue-box">
        <a href="/auth">
          <input class="button" type="button" id="authBtn" value="Login" />
        </a>
        <a href="/friends">
          <input
            class="button"
            type="button"
            id="friendsBtn"
            value="Friend List"
          />
        </a>
        <a href="#" id="chatLink">
          <input class="button" type="button" id="chatBtn" value="Chat" />
        </a>
      </div>
    </div>
  </body>
</html>
