<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Window</title>
    <style>
      /* Existing styles from your app */
      html {
        font-size: 15px;
        font-family: 'Inter', 'Arial', sans-serif;
        height: 100%;
      }

      .button {
        background-color: white;
        border: 2px solid black;
        color: black;
        padding: 0.7rem 1.1rem;
        text-align: center;
        font-size: 1rem;
        margin: 4px 2px;
        cursor: pointer;
        width: auto;
        border-radius: 60px;
        font-weight: 600;
        text-decoration: none;
      }

      .button:disabled {
        border-color: darkgray;
        color: darkgray;
        cursor: not-allowed;
      }

      .header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        font-size: 1.5rem;
        font-weight: 600;
        padding: 1rem 0.3rem;
        height: 5vh;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
      }

      .footer {
        background-color: rgb(69, 110, 135);
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        border-radius: 15px;
        padding: 1.5rem;
        margin: 0.8rem;
        border: 2px solid black;
        min-height: 12vh;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
      }

      .form-col {
        display: flex;
        flex-direction: column;
        align-content: space-around;
        align-items: center;
        gap: 10px;
      }

      .form-row {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-content: center;
        gap: 10px;
        flex-wrap: wrap;
      }

      .blue-box {
        background-color: rgb(69, 110, 135);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 15px;
        padding: 1.2rem;
        border: 2px solid black;
        border-radius: 15px;
        position: fixed;
        left: 2vh;
        right: 2vh;
        top: 9vh;
      }

      .content {
        overflow-y: scroll;
        position: fixed;
        left: 0;
        right: 0;
        top: 9vh;
        bottom: 22vh;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        overflow: auto;
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        text-align: center;
      }

      .modal-header {
        margin-bottom: 20px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="openModalBtn" class="button">Open Modal</button>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Modal Header</h2>
        </div>
        <p>Modal message goes here.</p>
        <button id="okBtn" class="button">OK</button>
      </div>
    </div>

    <script>
      const openModalBtn = document.getElementById('openModalBtn');
      const modal = document.getElementById('myModal');
      const closeBtn = document.getElementsByClassName('close')[0];
      const okBtn = document.getElementById('okBtn');

      openModalBtn.addEventListener('click', () => {
        modal.style.display = 'block';
      });

      closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
      });

      okBtn.addEventListener('click', () => {
        modal.style.display = 'none';
      });

      window.addEventListener('click', (event) => {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
